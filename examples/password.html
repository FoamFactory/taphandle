<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Password Field Examples</title>
  <script src="../lib/index-web.js"></script>

  <!-- The following are Bulma CSS files. You do not need to include them in your HTML files. -->
  <link rel="stylesheet" href="../node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="../node_modules/bulmaswatch/materia/bulmaswatch.min.css">
  <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

  <style>
    body {
      margin: 1em;
    }

    body > * {
      margin-bottom: 1em;
    }

    .field {
      width: 40%;
    }
  </style>
</head>
<body>
  <h1 class="title is-1">Password Field Examples</h1>
  <article class="message">
    <div class="message-header">
      <p>Note</p>
    </div>
    <div class="message-body">
      For all examples, the prefix used is <code>ninkasi</code>.
    </div>
  </article>

  <p>The following is an example of how to use Taphandle with a password field for validation. A password field is defined as an <code>&lt;input&gt;</code> tag with <code>type="password"</code>.</p>

  <div class="field">
    <label class="label">Password</label>
    <input type="password" id="text-field-password" value="password" placeholder="" class="ninkasi_passwordField input" data-shouldmatch="text-field-password-confirmation" required>
    <i id="eye-icon" class="fa fa-fw fa-eye field-icon ninkasi_show-password" aria-label="password-visibility-control" aria-hidden="true" aria-controls="text-field-password"></i>
    <p class="ninkasi_formFieldMessage help is-danger">Please enter a password</p>
  </div>
  <div class="field">
    <label class="label">Password Confirmation</label>
    <input type="password" id="text-field-password-confirmation" value="" placeholder="" class="ninkasi_passwordConfirmationField input" data-shouldmatch="text-field-password">
    <i id="eye-icon" class="fa fa-fw fa-eye field-icon ninkasi_show-password" aria-label="password-visibility-control" aria-hidden="true" aria-controls="text-field-password-confirmation"></i>
    <p class="ninkasi_formFieldMessage help is-danger">Please enter a password confirmation</p>
  </div>

  <script>
    taphandle.ComponentBehaviors.init('ninkasi', {
      'fieldErrorClass': 'is-danger'
    });
  </script>
</body>
</html>
